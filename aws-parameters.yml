- name: Create All RoboShop Parameters
  hosts: localhost
  tasks:
    - name: Create Value
      community.aws.aws_ssm_parameter_store:
        name: "{{item.name}}}"
        value: "{{item.value}}}"
        region: "us-east-1"
      loop:
        - { name: "param.dev.catalogue.MONGO", value: "true" }
        - { name: "param.dev.catalogue.MONGO_ENDPOINT", value: "dev-mongodb.devops-d.online" }
        - { name: "param.dev.catalogue.MONGO_URL", value: "mongodb://dev-mongodb.devops-d.online:27017/catalogue" }
        - { name: "param.dev.user.MONGO", value: "true" }
        - { name: "param.dev.frontend.CATALOGUE_URL", value: "http://dev-catalogue.devops-d.online:8080/" }
        - { name: "param.dev.frontend.USER_URL", value: "http://dev-user.devops-d.online:8080/" }
        - { name: "param.dev.frontend.CART_URL", value: "http://dev-cart.devops-d.online:8080/" }
        - { name: "param.dev.frontend.SHIPPING_URL", value: "http://dev-shipping.devops-d.online:8080/" }
        - { name: "param.dev.frontend.PAYMENT_URL", value: "http://dev-payment.devops-d.online:8080/" }
